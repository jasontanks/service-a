jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ghcr-deploy
    steps:
    - uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and push image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/service-a:latest .
        docker push ghcr.io/${{ github.repository_owner }}/service-a:latest
